{% extends 'main.html' %}

{% block content %}
<h1>
    Projects
</h1>

<ul>
    {% for project in projects %}
        <h2><a href="{% url 'project' project.id %}"><li>{{ project }}</li></a></h2>
        <a href="{% url 'update-project' project.id %}">Edit</a>
        <a href="{% url 'delete-project' project.id %}">Delete</a>
        <hr>
        <hr>
    {% endfor %}
</ul>
{% endblock %}
